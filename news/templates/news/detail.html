<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create news</title>
</head>

<body>
    <h1>{{ news.title }}</h1>
    <p>{{ news.content }}</p>
    <p>{{ news.created_at }}</p>

    <ul>
        {% for comment in comments %} Comments:
        <li>
            {{ comment.content }}
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'news:post_comment' news.id %}">Add new comment</a>

</body>

</html>
