{% extends 'news/base.html' %}

{% block title %} Latest news {% endblock %}

{% block content %}
    <h2>Latest news: </h2>

    <ol>
        {% for new in news %}

        <li>
            <a href="{% url 'news:detail' new.id %}">
                {{ new.title }}
            </a>
        </li>

        {% endfor %}
    </ol>

    <a href="{% url 'news:post_news' %}">Create new news</a>
{% endblock %}
