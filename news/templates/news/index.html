<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>

<body>
    <ol>
        <h2>Latest news</h2>
        {% for new in news %}

        <li>
            <a href="{% url 'news:detail' new.id %}"> 
                {{ new.title }} 
            </a>
        </li>

        {% endfor %}
    </ol>

    <a href="{% url 'news:post_news' %}">Create new news</a>
</body>

</html>
