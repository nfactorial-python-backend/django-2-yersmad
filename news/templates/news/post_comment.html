{% extends 'news/base.html' %}

{% block title %} Create comment {% endblock %}

{% block content %}
    <form action="{% url 'news:post_comment' news_id %}" method="post">
        {% csrf_token %}

        <label>Write a comment: </label>
        <input type="text" name="comment"/><br>
        <input type="submit" value="Submit" />

    </form>
{% endblock %}
