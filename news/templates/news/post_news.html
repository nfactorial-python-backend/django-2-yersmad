{% extends "news/base.html" %}

{% block title %} Create news {% endblock %}

{% block content %} 
    <form action="{% url 'news:post_news' %}" method="post">
        {% csrf_token %}
    
        <label>Title: </label>
        <input type="text" name="title"><br>
    
        <label>Content: </label>
        <input type="text" name="content"><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
